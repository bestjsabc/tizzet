    - "<h1>Security Statement</h1>\r\n\
      <p>At Tizzet we take significant steps to ensure that transactions you make with us are 100% safe.</p>\r\n\
      <p>At Tizzet all transactions are secured by 256 bit secure socket layer (SSL) encryption. This means that any information you send when making a purchase is encrypted between your web browser and our payments processor, so that it can never be read by anyone else. Always be sure to look out for the padlock symbol in the bottom right hand corner of your browser when making a purchase with us, to ensure that the transaction is secure. Alternatively you can look at the web address and check that the address begins with \xE2\x80\x9Chttps\xE2\x80\x9D, rather than \xE2\x80\x9Chttp\xE2\x80\x9D to ensure that the transaction will be secure.</p>\r\n\
      <p>We never see or store your credit card details on our servers, ensuring that your credit card details remain safe. Our payments are processed by one of the big four Australian banks, so you can be sure that our transactions are processed securely and safely within Australia, offering you peace of mind.</p>"
