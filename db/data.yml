    - "<h1>Frequently Asked Questions</h1>\r\n\
      <h2>Questions for buyers.</h2>\r\n\
      <ul>\r\n  <li>\r\n    <h3>How does Tizzet work for buyers?</h3>\r\n    <p>Tizzet is a marketplace that enables you to safely buy tickets to concert, sports, theatre and other live performance events.</p>\r\n  </li>\r\n  <li>\r\n    <h3>What events are available on Tizzet?</h3>\r\n    <p>Fans can buy and sell tickets to any concert, festival, sport, theatre or other live entertainment. Most of our tickets are sold directly by fans, and some by event promoters through our site.</p>\r\n  </li>\r\n  <li>\r\n    <h3>Where do these tickets come from?</h3>\r\n    <p>Tickets are put up for sale by fans that no longer need them. We all know that sometimes you need to buy tickets to events anywhere from 6 to 9 months in advance of the performance. This can make it tricky to know if you will definitely be available to attend. Got work commitments, family commitments, that cousin you don\xE2\x80\x99t really like but have to attend their wedding anyway - you get the drift!</p>\r\n  </li>\r\n  <li>\r\n    <h3>Does Tizzet buy and sell tickets itself?</h3>\r\n    <p>No we don't. We provide a safe and secure marketplace for fans to buy the tickets they want or no longer need.</p>\r\n  </li>\r\n  <li>\r\n    <h3>Does Tizzet have any affiliation with ticketing agencies?</h3>\r\n    <p>No we don\xE2\x80\x99t. We've set up Tizzet for fans to sell tickets to other fans. Therefore we have a huge selection of tickets that otherwise might only be available from specific ticket agents. In the near future we will be announcing strategic partnerships with some official partners.</p>\r\n  </li>\r\n  <li>\r\n    <h3>Why are some tickets priced above their original face value?</h3>\r\n    <p>People can sell tickets on Tizzet at any price they like, whether that be above face value, equal to face value or below face value. </p>\r\n  </li>\r\n  <li>\r\n    <h3>I want to know the exact seat numbers, how come I can't see them?</h3>\r\n    <p>For security reasons and to protect the anonymity of sellers we don\xE2\x80\x99t display the exact seat numbers, but we do show you the block and row you will be sitting in.</p>\r\n  </li>\r\n  <li>\r\n    <h3>Will the seats I buy be seated together?</h3>\r\n    <p>Yes they will. Tickets sold on Tizzet must be seated together. If you ever have a problem, contact us and we'll fix it for you straight away or refund your money.</p>\r\n  </li>\r\n  <li>\r\n    <h3>Who pays for postage to ship the tickets?</h3>\r\n    <p>The seller pays to send the tickets to you through Australia Post Registered Post, Express Post Platinum, or a shipping service such as DHL, FedEx, or UPS that offers tracking of shipments. These delivery methods require the buyers signature, and provides a way for Tizzet to verify that the tickets have been shipped and to track the progress of shipping. It\xE2\x80\x99s just another way that makes Tizzet Australia\xE2\x80\x99s safest and most secure way to buy and sell tickets.</p>\r\n  </li>\r\n  <li>\r\n    <h3>When will my tickets be delivered?</h3>\r\n    <p>Tickets will be delivered to you within 4 to 7 business days of placing your order. If you have not received your tickets please contact us at customer.service@tizzet.com.au and we will track your shipment for you.</p>\r\n  </li>\r\n\
      </ul>\r\n\
      <h2>Questions for sellers.</h2>\r\n\
      <ul>\r\n  <li>\r\n    <h3>Is there are charge for listing tickets?</h3>\r\n    <p>No. We don\xE2\x80\x99t charge you to list tickets. You are only ever charged when your tickets actually sell.</p>\r\n  </li>\r\n  <li>\r\n    <h3>What is Tizzet's commission and what does it cover?</h3>\r\n    <p>We charge a 5% commission when you sell your tickets. You are only charged when your tickets sell. There are no listing fees at Tizzet. Please remember that the 5% commission will be deducted from the sale of your tickets before you are paid \xE2\x80\x93 but don't worry we display this for you when you list your tickets so you can be sure of everything. For example, if you list two tickets for sale at $50 each, that's a $100 sale. We will deduct our fee of $5, and send you the remaining $95.</p>\r\n  </li>\r\n  <li>\r\n    <h3>How will I get paid?</h3>\r\n    <p>You can get paid through PayPal or by bank Direct Deposit. When you list your tickets we ask you how you would like to get paid.</p>\r\n  </li>\r\n  <li>\r\n    <h3>When will I get paid?</h3>\r\n    <p>You will get paid 7 days after the event takes place.</p>\r\n  </li>\r\n  <li>\r\n    <h3>Why do we wait until after the event to make payment to you?</h3>\r\n    <p>We pay all of our ticket sellers after the event takes place as part of our Ticket Guarantee. This ensures that ticket buyers receive the tickets they ordered, in time for the event, and have no problems gaining access to the event. By making payment to sellers after the event we remove any incentive for sellers to attempt to list or sell fake tickets through Tizzet, as they will never get paid, and affected buyers will receive a full refund covered by our Ticket Guarantee. We are focussed on delivering Australia\xE2\x80\x99s safest way to buy and sell tickets between fans, and payment after the event makes Tizzet more secure for everyone.</p>\r\n  </li>\r\n  <li>\r\n    <h3>Is it legal to resell tickets?</h3>\r\n    <p>Yes it is. The resale of tickets in Australia is legal. There are only two legal restrictions on the resale of tickets in Australia. In the state of Queensland, there are restrictions on the resale of tickets 10% above the face value in certain government declared venues. In Victoria, the government may ban the resale of declared major events, however this restriction typically only applies to the AFL Grand Final and other one-off international  events such as the 2006 Commonwealth Games.  We closely monitor all listings to ensure full compliance with these restrictions.</p>\r\n  </li>\r\n  <li>\r\n    <h3>How much should I charge for my tickets?</h3>\r\n    <p>It's up to you. At Tizzet we believe in open and transparent markets. You can sell your tickets for the same amount you paid for them, or charge more or for less than you paid for them. If there are multiple listings for your event you may want to reduce the price of your tickets to get a quicker sale. Take a look at the current listings to get an idea of the prices currently being posted in our marketplace.</p>\r\n  </li>\r\n  <li>\r\n    <h3>Can I change the asking price of my tickets?</h3>\r\n    <p>Yes. Simply log into the My Account section at Tizzet and you can change the asking price.</p>\r\n  </li>\r\n  <li>\r\n    <h3>How long will my listing stay active for?</h3>\r\n    <p>There are no time limits on how long your tickets are listed for. We will remove your listing if it is within 5 weekdays of the event to ensure that there is enough time to have the tickets shipped to the buyer.</p>\r\n  </li>\r\n  <li>\r\n    <h3>Can I list my tickets for sale on other websites at the same time?</h3>\r\n    <p>We strongly urge you not to list your tickets on any other site. Once your tickets sell you must provide them to the buyer as you have entered into a contract to provide the tickets.</p>\r\n  </li>\r\n\
      </ul>"
