    - "<h1>Ticket Gaurantee</h1>\r\n\
      <p>We know that Tizzet is the safest way to buy and sell tickets in Australia. We\xE2\x80\x99re so sure we put together our Ticket Guarantee so you can be 100% sure too! </p>\r\n\
      <h2>Ticket Guarantee for Buyers</h2>\r\n\
      <p>We guarantee that all tickets purchased through Tizzet are legitimate, and that we will represent them accurately and honestly.</p>\r\n\
      <p>We guarantee that you will receive the tickets you ordered, and that they will be delivered to you promptly, and always before the date of the event. If we are unable to deliver the original tickets, we may at our sole discretion source equivalent replacement tickets for you.</p>\r\n\
      <p>If we don\xE2\x80\x99t meet this promise we will refund you 100% of the purchase costs.</p>\r\n\
      <p>If you experience any problems whatsoever, please email us promptly to help@tizzet.com.au and we will sort everything out for you, or check out our <a href=\"/pages/faqs\">FAQ</a> for further information. </p> \r\n\
      <h2>Ticket Guarantee for Sellers</h2>\r\n\
      <p>We guarantee that you will receive prompt payment for tickets you sell through us. You will be paid approximately 7 days after the event has taken place.</p>"
