      <h1>Refund Policy</h1>
      <p>All ticket purchases on Tizzet.com.au are covered by our Tizzet Guarantee. If an event is cancelled we will refund you the full purchase cost of your tickets. We may require you to mail the unused tickets to our offices to process your refund (you will be reimbursed these costs too).</p>
      <p>If you have not received your tickets in time for the event you need to contact us before the event takes place and we will track the shipping of your tickets. If your tickets have not reached you in time for the event we will refund the full cost of your tickets. We ensure tickets reach you in time for an event by shutting off the sale period for an event at least 7 days prior to the event, and by only using shipping that allows us to track your shipment and requires a signature upon delivery.</p>
      <p>All ticket purchases on Tizzet.com.au are final and cannot be cancelled once confirmed. Please select tickets carefully as we do not provide refunds where you may change your mind about attending an event, or where you can no longer attend on that date. In these circumstances you can sell your tickets through Tizzet.com.au.</p>
      <p>Once you order tickets, a seller has 48 hours to confirm your order. You cannot cancel an order during this 48-hour period. You can cancel an order that has remained unconfirmed for 48 hours or more, until the seller confirms the order. In the rare case that your order remains unconfirmed beyond 48 hours, please contact us by phone or email and include the order number. We'll contact the seller about the delay in confirmation. Otherwise, we'll be happy to help you cancel the order and look for comparable tickets for you!</p>

