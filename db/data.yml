    - "<h1>Terms and Conditions</h1>\r\n\
      <ol>\r\n  <li><h2>Purpose</h2>\r\n    <ol>\r\n      <li>\r\n        <h3>Introduction.</h3>\r\n        <p>\r\n           Welcome to Tizzet's online ticket exchange (the \"Site\"). These Terms and Conditions (including any documents referred to in it) (\"Agreement\") list the terms of the agreement between you (\"You\") and Tizzet Pty Ltd (\"Tizzet\" or \"We\" or \"Us\") for the buying and selling of tickets (\"Tickets\"), and all other services that We provide (the \"Services\"). By using our Site, You agree to accept this Agreement.\r\n        </p>\r\n      </li>\r\n      <li>\r\n        <h3>Ticketing Exchange.</h3>\r\n        <p>Tizzet provides a service that allows members who want to buy tickets (\"Buyers\") to find members who want to sell tickets (\"Sellers\"). Tizzet does not take title to the underlying ticket(s) being sold. </p>\r\n      </li>\r\n      <li>\r\n        <h3>Modification.</h3>\r\n        <p>If We change this Agreement, We shall post a revised version of this Agreement, which shall automatically replace the terms of this Agreement. The revised version of this Agreement is automatically effective after it is initially posted on the Site. Your continued use of the Site and the Services following Tizzet's posting of a revised Agreement will constitute Your acceptance of the revised Agreement. If You do not agree with the terms of this Agreement or any revised version of this Agreement, do not continue to use the Services or this Site.</p>\r\n      </li>\r\n    </ol>\r\n  </li>\r\n  <li><h2>Member Activity</h2>\r\n    <ol>\r\n      <li>\r\n        <h3>Requirements.</h3>\r\n        <p>To be a member of this Site, You must agree to accept the terms in this Agreement. You may only use the Services if You can legally enter into and form binding contracts. If You do not qualify, do not use the Services.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Registration.</h3>\r\n        <p>We will not allow You to buy or sell tickets before You have registered with Us. To register, You must provide your real name, address, phone number, and email address.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Username and Password.</h3>\r\n        <p>You will need a username and password to access the Site and use the Services. You are responsible for maintaining the security of your username and password and You are responsible for any action taken under your username or password.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Listing.</h3>\r\n        <p>To sell tickets, a Seller lists the tickets in the Tizzet database. As part of the listing process, the Seller assigns a price to the tickets and provides information including but not limited to the event, date, section, seat, row, and sale end date, all in accordance with the process required as part of the listing process. You also grant to Tizzet a non-exclusive, transferable, worldwide, paid-up, royalty-free right and license to reproduce, modify, adapt, publish and display on the Site and on the sites of our marketing partners your descriptions of tickets listed for sale. This is so we can promote the sale of tickets and items that You list for sale.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Ownership.</h3>\r\n        <p>You represent and warrant that you own the tickets themselves, and that you are entitled to list them for sale and to sell them on our Site.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Goods and Services Tax (GST).</h3>\r\n        <p>The Seller is responsible for determining whether it/he/she is required to account for Goods and Services Tax (GST) on the sale of the ticket. Tizzet takes no responsibility for such issues. If the Seller is required to account for GST or other taxes on the sale of the ticket, the Seller should include the sales or value added tax (i.e., total) price when setting ticket prices on the website. Note that this is separate from any sales or value added tax Tizzet is required to charge on its fees. </p>\r\n      </li>\r\n      <li>\r\n        <h3>Buying Tickets.</h3>\r\n        <p>A member who wants to buy a ticket first scans the Tizzet database for tickets listed by Sellers that match the Buyer's desired tickets. Once the Buyer finds a matching ticket, the Buyer purchases the tickets by clicking the \xE2\x80\x9CBuy\xE2\x80\x9D button and following the checkout procedures including providing addressing and billing information. Note that the Seller may or may not be required to charge you Goods and Services Tax (GST) on the sale of your ticket. Thus, the ticket price shown (before our fees) may include GST as appropriate. Please note this does not include any GST that may be payable on Tizzet\xE2\x80\x99s fees. As a Buyer, You grant Tizzet permission to charge your credit card or PayPal account for the purchase of the selected tickets.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Payment Authorisation.</h3>\r\n        <p>When We receive an offer by credit or debit card, We obtain an authorisation from the Buyer's credit or debit card equal to the price and fees for the tickets. We will also add GST on our fees as applicable. The authorisation will remain on the Buyer's credit or debit card until the sale is completed (when confirmed by the seller within 48 hours) or the order is cancelled. When We receive an offer by PayPal, We will obtain an authorisation from the Buyer's PayPal account equal to the price and fees for the tickets. We will also add GST on our fees as applicable. The authorisation will remain on the Buyer\xE2\x80\x99s PayPal account until the sale is completed (when confirmed by the seller within 48 hours) or the order is cancelled.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Notification.</h3>\r\n        <p>Once We obtain a successful payment authorisation from the Buyer, We notify the Seller of the sale via email and/or telephone.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Seller's Confirmation.</h3>\r\n        <p>The Seller must confirm the order within one (2) business day of sale of the tickets. Sellers should use our automated online confirmation process. </p>\r\n      </li>\r\n      <li>\r\n        <h3>Shipping/Mailing Tickets.</h3>\r\n        <p>The Seller must ship the tickets within 2 business days of confirming the sale order. The Seller must allow enough time for the buyer to receive the tickets in time for the event and, in any event, must ship the tickets no later than 5 days before the event (where a ticket is sold near the shut off for listings which is 7 days prior to an event). The Seller must send the tickets by Australia Post Registered Post or Australia Post Express Platinum. This is because these postal methods require the buyer to sign for the delivery as evidence of receiving the tickets. They also feature tracking numbers which means Tizzet can verify the progress of the sellers shipment, and confirm receipt of tickets by the buyer. Sellers are not permitted to hand-over or hand deliver tickets to Buyers.</p>\r\n        <p>Collecting Payment. We collect payment from the Buyer for the listed price and booking fees. At no time do We provide the Buyer's payment information to the Seller. The money is paid to us, and the Seller is compensated for the sale according to their selected payment method. Payment is collected from the Buyer only when the order has been confirmed by the Seller.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Collecting Payment.</h3>\r\n        <p>We collect payment from the Buyer for the listed price and booking fees. At no time do We provide the Buyer's payment information to the Seller. The money is paid to us, and the Seller is compensated for the sale according to their selected payment method. Payment is collected from the Buyer only when the order has been confirmed by the Seller.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Sellers Fees.</h3>\r\n        <p>Listing tickets is free, although we do charge a fee for a successful sale of a ticket on our Site, which we call a Seller\xE2\x80\x99s Fee. The Seller\xE2\x80\x99s Fee applicable to your transaction will be set out for you to confirm when you list your tickets for sale.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Ticket Fulfillment.</h3>\r\n        <p>Once the Seller lists tickets for sale and a Buyer purchases the tickets, the Seller is responsible for completing the transaction with the exact tickets the Seller listed. The Seller may be suspended from Tizzet if they are unable to fulfil an order.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Seller Payment.</h3>\r\n        <p>The Seller will be paid 5 - 8 days after event if the delivery of the tickets was successful to the buyer. We reserve the right to withhold payment if We have a good faith basis to believe such sales were unlawful or otherwise made in material violation of this agreement.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Ticket Information.</h3>\r\n        <p>Event dates, times, venues and subject matter, which are listed on the ticket, may change. It is up to the Buyer to verify the most recent changes by contacting the box office or referring to official listings for any changes.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Substituted Seat Locations.</h3>\r\n        <p>Ticket listings are a representation of actual seat location. Tickets may be substituted with comparable or better seat locations with the Buyers' approval.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Dispute Resolution.</h3>\r\n        <p>After receiving the tickets, if a Buyer is dissatisfied with any part of the purchase the Buyer must follow the rules for dispute resolution outlined in our Tizzet Guarantee.</p>\r\n      </li>\r\n    </ol>\r\n  </li>\r\n  <li><h2>Your warranties to Us</h2>\r\n    <ol>\r\n      <li>\r\n        <h3>Accurate Descriptions.</h3>\r\n        <p>For all tickets You list as the Seller, You warrant that Your descriptions of the tickets accurately detail and describe the tickets offered for sale. You also warrant that you own the tickets and are authorized to transfer or resell the tickets.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Other Information.</h3>\r\n        <p>You represent and warrant that any information You provide to us, to other members, or to visitors of the Site (a) is not false, inaccurate, misleading, obscene or defamatory; (b) is not fraudulent; (c) does not involve the sale of counterfeit or stolen items; (d) does not infringe any third party's copyright, patent, trademark, trade secret, rights of publicity or privacy, or other right; (e) does not violate any law, statute, ordinance or regulation, including without limitation those governing consumer protection, unfair competition, anti-discrimination or false advertising; and, (f) does not contain any viruses or any programming that is intended to damage, interfere with, intercept or expropriate any system, data or personal information.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Laws and Regulations.</h3>\r\n        <p>You warrant that You will comply with all applicable local, state, country and international laws, statutes and regulations regarding use of the Site and selling value of the tickets. You warrant that you are over 18 years old and have the legal capacity to make the transaction.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Indemnity.</h3>\r\n        <p>You agree to indemnify and hold Tizzet and (if applicable) any parent, subsidiaries, affiliates, officers, directors, attorneys, agents and employees, harmless against all liabilities, costs and expenses (including reasonable attorneys\xE2\x80\x99 fees) incurred by Tizzet and (if applicable) any parents, subsidiaries, affiliates, officers, directors, agents, attorneys and employees that arise out of any claim asserted by a third party that involves, relates to or concerns any of your actions or omissions on this Site.</p>\r\n      </li>\r\n    </ol>\r\n  </li>\r\n  <li>Prohibited and restricted actions\r\n    <ol>\r\n      <li>\r\n        <h3>Double Posting and Removal of Tickets.</h3>\r\n        <p>To post a ticket for sale on Tizzet You must first register with the Site. Once a ticket is posted, We strongly discourage posting that ticket for sale elsewhere. You may post your ticket for sale in other marketplaces but are required to remove your ticket from the Site immediately if your ticket sells elsewhere. Except as provided herein, You agree not to promote the sale of tickets posted on Tizzet through any other site. We reserve the right to prohibit users from posting tickets on Tizzet if they are not able to provide the exact tickets they posted on Tizzet.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Stolen Property.</h3>\r\n        <p>The sale of stolen property on Tizzet is strictly forbidden, and violates state, federal and international law. Tizzet strongly supports law enforcement efforts to recover stolen property that is listed on the Site, and urges the prosecution of those responsible for knowingly attempting to sell such items on Tizzet. Stolen property includes items taken from private individuals, as well as property taken without authorization from companies or governments.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Sellers Shall Not Include Promotional Material with Tickets.</h3>\r\n        <p>The Buyer name and address is provided to Sellers for the sole purpose of delivering the specific purchased ticket(s) and may not be used by the Seller for any other purpose, either in connection with such delivery(ies) or separately from such delivery(ies). You agree not to include in your delivery to the Buyer any promotional or other commercial material that is not provided or approved by Tizzet, This includes, without limitation, material that announces a website or invites the Buyer to visit a website other than Tizzet, catalogues, business cards, business reply cards, bookmarks, coupons, flyers, solicitations or other marketing or advertising material. Including any such items constitutes a material breach of these terms and conditions. You also agree not to separately contact the Buyer at any time for any reason. Note that Your payment may be withheld if you violate this clause. </p>\r\n      </li>\r\n    </ol>\r\n  </li>\r\n  <li><h2>Failure to Comply with Terms</h2>\r\n    <ol>\r\n      <li>\r\n        <h3>Investigations.</h3>\r\n        <p>We may investigate complaints and violations of our policies. You agree to cooperate fully with such investigations, including without limitation providing Us specific information regarding your right to a ticket, the source of a ticket, your acquisition of a ticket, and the price You paid for a ticket.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Violations, Termination and Suspension.</h3>\r\n        <p>We may take any action that We deem appropriate in our sole discretion including without limitation issuing a warning, suspending or terminating service, denying access, removing a listing or recommending You edit a listing. You agree that payments owing to You for sales made through this Site may be suspended or delayed and that Tizzet is not obligated to pay You for any sales if We have a good faith basis to believe such sales were unlawful or otherwise made in material violation of this agreement. On termination, Your items may be de-listed if You are a Seller and Your purchases may be cancelled if you are a Buyer.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Disclosure of Information.</h3>\r\n        <p>You agree that Tizzet may report any activity that it suspects violates any law or regulation to appropriate law enforcement officials, regulators, or other relevant third parties. Tizzet will cooperate to ensure that violators are prosecuted to the fullest extent of the law.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Commitment to Supply.</h3>\r\n        <p>By listing a ticket with us, you are committing to supply that ticket; which means that you are making and communicating an offer to sell that ticket. When a Buyer agrees to buy the ticket, he or she is accepting your offer, and the transaction is binding on the parties and you are required to supply a ticket to the Buyer. If, for any reason, you fail to fulfil on the contract you have entered into in respect of the sale of your ticket to the Buyer, you are liable to permanent suspension from using our services.</p>\r\n      </li>\r\n      <li>\r\n        <h3>Making Adjustments.</h3>\r\n        <p>You authorize us to withhold payment if (a) We reasonably believe that You have committed fraud or other illegal act or omission during any buying or selling activity and are asked by any regulatory body to withhold payment or charge your payment guarantee method; (b) You are not able to produce the exact seats that you listed on the Site for a confirmed transaction; (c) You include promotional materials in the ticket shipment; or (d) You otherwise owe us a specific amount. If any of these things happen, We may also deduct from any amount We owe You the amount You owe Us.</p>\r\n      </li>\r\n    </ol>\r\n  </li>\r\n  <li><h2>Warranties and limitations of liability</h2>\r\n    <ol>\r\n      <li>\r\n        <h3>No Warranty.</h3>\r\n        <p>Except for the express warranties stated in this agreement, Tizzet provides the software, site and services on an \"as is\" basis and \"as available\" basis without any warranties of any kind. Tizzet makes no warranty with respect to its software, any tickets, any event, the services Tizzet provides, or that sellers or buyers will perform as promised, and Tizzet expressly disclaims all such warranties, whether express, statutory or implied, including without limitation any warranties of quality, title, non-infringement of third party rights or fitness for a particular purpose. Some jurisdictions do not allow exclusions of implied warranties or limitations on how long an implied warranty lasts, so the above exclusion ma