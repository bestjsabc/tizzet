    - "<h1>Wanting to sell?</h1>\r\n\
      <ol>\r\n  <li>\r\n    <h3>Step 1: List your tickets</h3>\r\n    <p>To list your tickets, simply enter ticket information such as the event name, row, section and seat number.</p>\r\n    <p>Set a price for each of your tickets individually.</p>\r\n  </li>\r\n  <li>\r\n    <h3>Step 2: Once your tickets sell \xE2\x80\x93 send your tickets</h3>\r\n    <p>When your tickets sell we will notify you by email or phone. We handle all the communication and acceptance of payments from the seller, so you don\xE2\x80\x99t have to be bothered with direct communication from your buyer. When we inform you your tickets have sold, you need to confirm the sale by responding to our email, and by shipping the tickets to the buyer. We will provide you with the buyers name and address for shipping.</p>\r\n  </li>\r\n  <li>\r\n    <h3>Step 3: Get paid</h3>\r\n    <p>You will receive payment 5 -8 working days after the event. We will pay you via your nominated PayPal account or by direct deposit into your Australian bank account. We pay you after the event to ensure the ticket buyer was able to access the event, just one of the steps we take to ensure Tizzet is Australia\xE2\x80\x99s safest way to buy and sell tickets.</p>\r\n  </li>\r\n\
      </ol>"
