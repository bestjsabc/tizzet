    - "<h1>What To Know More</h1>\r\n\
      <h2>Why sell your tickets through us?</h2>\r\n\
      <ul>\r\n  <li><p>No listing fees \xE2\x80\x93 if you don't sell your tickets, you don't pay a cent. We're risk free, so list your tickets now!</p>\r\n\
      </li>\r\n  <li><p>Tizzet brings the buyers to you. We market our ticket exchange to buyers that are looking for your tickets right now. You benefit from our extensive advertising and marketing to bring buyers and sellers together to produce a fast, efficient and safe sale of your tickets.</p>\r\n\
      </li>\r\n  <li><p>We deal with the buyer so you don't have to! We handle enquiries from buyers so you don't need to deal with multiple enquiries, or from buyers contacting you to try and bargain down the price of your tickets. We believe this makes the sale process much easier for our sellers.</p>\r\n\
      </li>\r\n  <li>\r\n  <p>We guarantee you will receive your payment once your tickets have sold. We handle the receipt of money from buyers, so you don't need to give your personal details to buyers. It also helps to avoid unnecessary communication between buyers and sellers, so there is less work for you to do to get your tickets sold. If buyers have a question, we will answer it on your behalf.</p>\r\n  </li>\r\n\
      </ul>\r\n\
      <h2>Why buy tickets through us? Cause we're Australia's safest way to buy tickets!</h2>\r\n\
      \r\n\
      <ul>\r\n  <li><p>We guarantee you will receive the tickets you order, so there is no need to be worried that you have paid for tickets from a stranger that isn't going to send them to you! All tickets are shipped using services that enable us to track delivery of your tickets, so we always know where they are. If you get concerned your tickets haven't arrived, call us and we will track them for you. If for any reason they don't arrive, we will source equal or better tickets for you, or refund 100% of your money.</p>\r\n\
      </li>\r\n  <li><p>Our Ticket Guarantee ensures that you receive authentic tickets that will gain you entry to the show. If you can't get in, report this to us and we will refund you 100% of the purchase cost.</p>\r\n\
      </li>\r\n  <li><p>We don't pay sellers until after the event takes place. This ensures there is no incentive for someone to sell you fake tickets or to sell e-tickets to more than one buyer, as we won't pay them! By paying sellers after the event, we remove the incentive for someone to try and rip you off, its just one of the many ways we make Tizzet Australia'safest way to buy and sell tickets.</p>\r\n  </li>\r\n\
      </ul>"
